<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="presentacion">
            <h2 class="titulos_secundarios">CONTACTANOS!!!</h2>
        <p class="texto-formulario">
            Si deseas ponerte en contacto con nosotros, rellena el formulario y te responderemos lo antes posible.
        </p>
        </div>
        <form class="section">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <br>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            <br>
    
            <label for="email">Correo Electronico:</label>   
            <input type="email" id="email" required>
            <br>
    
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" required>
            <br>
    
            <label for="celular">Celular:</label>
            <input type="number" id="celular" required>
            <br>
    
            <label for="pais">Pa√≠s:</label>
            <input type="text" id="pais" required>
            <br>
    
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" rows="10" required></textarea>
            <br>
    
            <input type="submit" id="enviar" value="Enviar Mensaje" onclick="enviarFormulario()">
            
            <br>

            <div class="volver-atras">
                <a href="index.html">VOLVER ATRAS</a>
            </div> 
        </form>
    </div>
<script>
    //Funcion que se ejecuta cuando se hace clic en el boton
    function enviarFormulario(){
        //evita que el formulario se envie y la pagina se recargue
        event.preventDefault();

        //obtener los valores
        var apellido=document.getElementById("apellido").value;
        var nombre=document.getElementById("nombre").value;
        var email=document.getElementById("email").value;
        var empresa=document.getElementById("empresa").value;
        var celular=document.getElementById("celular").value;
        var pais=document.getElementById("pais").value;
        var mensaje=document.getElementById("mensaje").value;


        //mostrar los valores en la consola
        console.log("Nombre: ", nombre);
        console.log("Apellido: ", apellido);
        console.log("Email: ", email);
        console.log("Empresa: ", empresa);
        console.log("Celular: ", celular);
        console.log("Pais: ", pais);
        console.log("Mensaje: ", mensaje);


        alert("nombre: "+nombre+" y apellido: "+apellido);
    }
</script>
    

</body>
</html>
