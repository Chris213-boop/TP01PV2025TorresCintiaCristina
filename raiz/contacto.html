<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="contacto">
        <h2>CONTACTANOS!!!</h2>
        <p class="texto-formulario">
            Si deseas ponerte en contacto con nosotros, rellena el formulario y te responderemos lo antes posible
        </p>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <br>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            <br>
    
            <label for="email">Correo Electronico:</label>   
            <input type="email" id="email" required>
            <br>
    
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" required>
            <br>
    
            <label for="celular">Celular:</label>
            <input type="number" id="celular" required>
            <br>
    
            <label for="pais">Pa√≠s:</label>
            <input type="text" id="pais" required>
            <br>
    
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" rows="10" required></textarea>
            <br>
    
            <input type="submit" id="enviar" value="Enviar Mensaje">
            <br>

            <div class="volver-atras">
                <a href="index.html">VOLVER ATRAS</a>
            </div>
        </form>
    </section>
</body>
</html>
